name: macos-noenv-cpm

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Perl
        run: brew install perl
        curl https://cpanmin.us | perl - App::cpanminus -n
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: cpanm --installdeps .
